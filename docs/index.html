
<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- 方案1：Meta Refresh，兼容性最好 -->
    <meta http-equiv="refresh" content="0; url=../build/html/index.html">

    <!-- 方案2：JS，带上原始 ?query 和 #hash -->
    <script>
      var target = "../build/html/index.html" + window.location.search + window.location.hash;
      window.location.replace(target);
    </script>

    <!-- SEO：告诉搜索引擎目标地址 -->
    <link rel="canonical" href="../build/html/index.html" />
  </head>
  <body>
    正在跳转到文档主页……
    <a href="../build/html/index.html">若未自动跳转，点此进入</a>
  </body>
</html>
